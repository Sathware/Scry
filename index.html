<body>
    <nav>
        <ul>
            <li style="font-size:xx-large;font-family:'Cinzel Decorative', cursive;">SCRY</li>
            <li><label>Search: </label><input type="search" id="searchbar" onkeyup="search();"></li>
            <li>
                <label>Sort By:</label>
                <select name="options" id="options" onchange="sortBy();">
                    <option id="defaultOption">---Choose An Option---</option>
                    <option value="alphabetical">Alphabetical</option>
                    <option value="category">Category</option>
                </select>
            </li>
            <li style="margin-left: auto;">
                <form name="userCredentials" onsubmit="userLogin(); return false;">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" />
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" />
                    <input type="submit" value="Submit" />
                </form>
            </li>
            <li id="userDisplay" style="visibility:hidden; font-size:x-large; font-family:Marcellus, Serif;"></li>
        </ul>
    </nav>

    <section class="apps">
        <article class="applisting shopping" title="Amazon" onclick="showData(this);">

            <img src="AppLogos\amazon.png" alt="Amazon" style="width: 10vw; height: 20vh;" />
        </article>

        </article>
        
        <article class="applisting social" title="Facebook" price="0" category="social" onclick="showData(this);">
            <h3>Facebook</h3>
            <img src="AppLogos\facebook.png" alt="Facebook" style="width: 10vw; height: 20vh;" />
        </article>
        
        <article class="applisting video" title="Hulu" onclick="showData(this);">

        <article class="applisting video" title="Netflix" onclick="showData(this);">
            <h3>Netflix</h3>
            <img src="AppLogos\netflix.png" alt="Netflix" style="width: 10vw; height: 20vh;" />

        <article class="applisting food" title="McDonald's" onclick="showData(this);">

        <article class="applisting music" title="Spotify" onclick="showData(this);">
            <h3>Spotify</h3>
            <img src="AppLogos\spotify.png" alt="Spotify" style="width: 10vw; height: 20vh;" />

        <article class="applisting music" title="Soundcloud" onclick="showData(this);">
            <h3>Soundcloud</h3>
            <img src="AppLogos\soundcloud.jpg" alt="Soundcloud" style="width: 10vw; height: 20vh;" />
        </article>
        
        <article class="applisting social" title="Twitter" onclick="showData(this);">
            <h3>Twitter</h3>
            <img src="AppLogos\twitter.png" alt="Twitter" style="width: 10vw; height: 20vh;" />
        </article>
    </section>
