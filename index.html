
<!DOCTYPE html>

<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel|Cinzel+Decorative|Marcellus&display=swap" />
    <link href="IndexLayout.css" rel="stylesheet" />
    <!--Jasmine Testing Dependencies-->
    <link rel="shortcut icon" type="image/png" href="lib/jasmine-3.10.1/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-3.10.1/jasmine.css">

    <script src="lib/jasmine-3.10.1/jasmine.js"></script>
    <script src="lib/jasmine-3.10.1/jasmine-html.js"></script>
    <script src="lib/jasmine-3.10.1/boot0.js"></script>
    <!--Source Files-->
    <script src="IndexScript.js"></script>
    <title>Scry - App Repository</title>
</head>

<body>
    <nav>
        <ul>
            <li style="font-size:xx-large;font-family:'Cinzel Decorative', cursive;">SCRY</li>
            <li><label>Search: </label><input type="search" id="searchbar" onkeyup="filterSearch();"></li>
            <li style="margin-left: auto;">
                <form name="userCredentials" onsubmit="userLogin(); return false;">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" />
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" />
                    <input type="submit" value="Submit" />
                </form>
            </li>
            <li id="userDisplay" style="visibility:hidden; font-size:x-large; font-family:Marcellus, Serif;"></li>
        </ul>
    </nav>

    <section class="appCluster" id="B">
        <article class="applisting" title="U.S. Bank" onclick="showData(this);">
            <h3>U.S. Bank</h3>
            <img src="AppLogos\usbank.jpg" alt="U.S. Bank" style="width: 10vw; height: 20vh;"/>
        </article>
        <article class="applisting" title="Fifth Third Bank" onclick="showData(this);">
            <h3>Fifth Third Bank</h3>
            <img src="AppLogos\fifththirdbank.png" alt="Fifth Third Bank" style="width: 10vw; height: 20vh;"/>
        </article>
        <article class="applisting" title="Soundcloud" onclick="showData(this);">
            <h3>Soundcloud</h3>
            <img src="AppLogos\soundcloud.jpg" alt="Soundcloud" style="width: 10vw; height: 20vh;"/>
        </article>
    </section>
    <section class="appCluster" id="S">
        <article class="applisting" title="Spotify" onclick="showData(this);">
            <h3>Spotify</h3>
            <img src="AppLogos\spotify.png" alt="Spotify" style="width: 10vw; height: 20vh;"/>
        </article>
        <article class="applisting" title="Twitter" onclick="showData(this);">
            <h3>Twitter</h3>
            <img src="AppLogos\twitter.png" alt="Twitter" style="width: 10vw; height: 20vh;"/>
        </article>
        <article class="applisting" title="Facebook" onclick="showData(this);">
            <h3>Facebook</h3>
            <img src="AppLogos\facebook.png" alt="Facebook" style="width: 10vw; height: 20vh;"/>
        </article>
    </section>
    <section class="appCluster" id="S">
        <article class="applisting" title="Amazon" onclick="showData(this);">
            <h3>Amazon</h3>
            <img src="AppLogos\amazon.png" alt="Amazon" style="width: 10vw; height: 20vh;"/>
        </article>
        <article class="applisting" title="Nike" onclick="showData(this);">
            <h3>Nike</h3>
            <img src="AppLogos\nike.png" alt="Nike" style="width: 10vw; height: 20vh;"/>
        </article>
        <article class="applisting" title="Doordash" onclick="showData(this);">
            <h3>Doordash</h3>
            <img src="AppLogos\doordash.png" alt="Doordash" style="width: 10vw; height: 20vh;"/>
        </article>
    </section>
    <section class="appCluster" id="S">
        <article class="applisting" title="McDonald's" onclick="showData(this);">
            <h3>McDonald's</h3>
            <img src="AppLogos\mcdonalds.png" alt="Mcdonald's" style="width: 10vw; height: 20vh;"/>
        </article>
        <article class="applisting" title="Netflix" onclick="showData(this);">
            <h3>Netflix</h3>
            <img src="AppLogos\netflix.png" alt="Netflix" style="width: 10vw; height: 20vh;"/>
        </article>
        <article class="applisting" title="Hulu" onclick="showData(this);">
            <h3>Hulu</h3>
            <img src="AppLogos\hulu.png" alt="Hulu" style="width: 10vw; height: 20vh;"/>
        </article>
    </section>
    <div id="overlay" onclick="dismiss(event);">
        <div id="appdata" onclick="dummyDismiss(event);">
            <h1></h1>
            <img src="Links standing.jpg" style="width: 50vw; height: 50vh;">
            <table>
                <tr><th>Comments: </th></tr>
                <tr>
                    <td>User</td>
                    <td>Comment</td>
                </tr>
                <tr>
                    <td>User</td>
                    <td>Comment</td>
                </tr>
                <tr>
                    <td>User</td>
                    <td>Comment</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
